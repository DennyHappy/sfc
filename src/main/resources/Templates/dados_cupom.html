<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        *{
            scroll-behavior: smooth;
        }
        ::-webkit-scrollbar-track {
            background-color: #F4F4F4;
            border-radius: 1em;
        }
        ::-webkit-scrollbar {
            border-radius: 1em;
            width: 6px;
            background: #F4F4F4;
        }
        ::-webkit-scrollbar-thumb {
            background: #dad7d7;
            border-radius: 1em;
        }
    </style>
    <title>Teste</title>
</head>
<body>
    <div class="row row-cols-1 row-cols-md-1 text-secondary">

        <div class="col mb-3">
            <div class="card">
                <div class="card-header">
                    <h6>Cadastrar Cupons para a Promoção</h6>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <form action="#" th:action="@{'/cadastrarCupons/' + ${pmc?.id}} + '/' + ${lj?.id}" method="post">
                            <div class="form-group">
                                <label>Informe a quantidade de Cupons para esta Promoção: </label>
                                <input type="number" class="form-control form-control-sm" name="quantidade_cupons">
                            </div>
                            <div class="form-group" >
                                <input type="submit" value="Cadastrar" class="btn btn-success btn-sm col-6">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script>
        $('[data-toggle="tooltip"]').tooltip();
    </script>
</body>
</html>
